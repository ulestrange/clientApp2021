


<form [formGroup]="bookForm" (ngSubmit) = "onSubmit()" class>


    <button type="button" class="btn-close" aria-label="Close" (click)="closeForm()"></button>

<div class="mb-3">
    <label for="title" class="form-label"> Title</label>
    <input id="title" type="text" formControlName="title" class="form-control">
</div>
<div class="mb-3">
    <label for="year_written" class="form-label"> Year Written</label>
    <input id="year_written" type="number" formControlName="year_written" class="form-control">
</div>

<button type="submit" [disabled]= "!bookForm?.valid" class="btn btn-primary" >Submit</button>

<div *ngIf="title?.invalid && title?.touched"  class="alert alert-danger" >
    Title is required and must be more than 3 characters
</div>
<div *ngIf="year_written?.invalid && year_written?.touched"  class="alert alert-danger" >
    Year Written is required and must be 2024 or earlier
</div>


</form>
