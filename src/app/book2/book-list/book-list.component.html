<div class="container-fluid">


  <div *ngIf="message" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Opps</strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <button (click)="openAddBook()" *ngIf="!showBookForm" class="btn btn-lg btn-outline-primary">Add Book</button>

  <button (click)="openEditBook()" *ngIf="!showBookForm" [disabled]="!currentBook"
    class="btn btn-lg btn-outline-primary">Edit Book</button>

  <app-book-form *ngIf="showBookForm" (newBookEvent)="addNewBook($event)" (bookFormClose)="bookFormClose($event)"
    [book]="currentBook"></app-book-form>

  <div *ngIf="!showBookForm">
    <app-book-row class="card" *ngFor="let b of bookList" [book]="b" (click)='clicked(b)'
      [class.bg-info]="isSelected(b)" [class.text-white]="isSelected(b)">
    </app-book-row>
  </div>

  <app-book-details *ngIf="currentBook!" [book]="currentBook">

  </app-book-details>




</div>
