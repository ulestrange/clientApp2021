<div class="container-fluid">


<div *ngIf="message" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Opps</strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add New Book Using Modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Book</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-book-form (newBookEvent)="addNewBook($event)"></app-book-form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close without Saving</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>




 
<app-book-row class="card" *ngFor="let b of bookList"
[book]="b"
(click)='clicked(b)'
[class.bg-info]="isSelected(b)" [class.text-white]="isSelected(b)">
</app-book-row>

<app-book-details *ngIf="currentBook!" [book]="currentBook">

</app-book-details>

<button (click)="openAddBook()" *ngIf="!addBook">Add Book</button>

<app-sample-form *ngIf="addBook" 
(newBookEvent)="addNewBook($event)"></app-sample-form>  


</div>
